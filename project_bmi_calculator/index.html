<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="with-device-width" />
        <link rel="stylesheet" href="bmi-style.css">
        <script type="module" src="bmi_calc.js"></script>
    </head>
    <body>
        <nav>
            <a href="/" aria-current="page">Home</a>
        </nav>
        <div class="container">
            <h1>Body Mass Index Calculator</h1>
            <form>
                <p><label>Heigh in CM: </label><input type="text" id="height" /></p>
                <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
                <button>Calculate</button>
                <div id="results"></div>
                <div id="message"></div>
                <div id="weight-guide">
                    <h3>BMI Weight Guide</h3>
                    <p>Under Weight = Less Than 18.6</p>
                    <p>Normal Range = 18.6 and 24.9</p>
                    <p>Over Weight = Greater Than 24.9</p>
                </div>
            </form>
        </div>
    </body>
</html>
